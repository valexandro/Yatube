{% extends "base.html" %}
{% block title %}
  {% if is_edit %}
    Редактировать запись
  {% else %}
    Добавить запись
  {% endif %}
{% endblock title %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header">
          {% if is_edit %}
            Редактировать запись
          {% else %}
            Добавить запись
          {% endif %}
        </div>
        <div class="card-body">
          <form action
            {% if is_edit %} "{% url 'posts:post_edit' post.id %}" {% else %} "{% url 'posts:post_create' %}" {% endif %}
            method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">
              {% if is_edit %}
                Редактировать запись
              {% else %}
                Добавить запись
              {% endif %}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
